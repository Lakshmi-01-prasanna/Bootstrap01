<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Bootstrap</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">Header</div>
                    <div class="card-body">Body of Card</div>
                    <div class="card-footer">Footer</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <img src="images/Narasimha.jpeg" alt="" class="card-img-top" />
                        <div class="card-title">Man Avatar</div>
                        <button type="button" class="btn btn-primary">See Profile</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <img src="images/WhatsApp Image 2024-10-06 at 02.12.57_874239b5.jpg" alt="" class="card-img-top" />
                        <div class="card-title">Woman Avatar</div>
                        <div><a href="#" class="card-link">See Profile</a></div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <img src="images/WhatsApp Image 2024-12-12 at 07.49.06_4a01ba64.jpg" alt="" class="card-img-top" />
                        <div class="card-title">Woman Avatar</div>
                        <div><a href="#" class="card-link">See Profile</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
